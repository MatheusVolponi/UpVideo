<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>UpVideo</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>

        <nav class="header">
            <a class="logo" href="../index.html"></a>

            <div class="header__icons">
                <a href="./send-video.html" class="header__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="form__container" data-form>
            <h2 class="form__title">Envie um vídeo!</h2>
                <div class="form__field">
                    <label class="field__label" for="url">Link embed</label>
                    <input name="url" class="field__write" required
                        placeholder="Por exemplo: https://www.youtube.com/embed/Lbk4vw5MDbo" id='url' data-url/>
                </div>

                <div class="form__field">
                    <label class="field__label" for="title">Título do vídeo</label>
                    <input name="title" class="field__write" required placeholder="Neste campo, dê o nome do vídeo" id="title" data-title/>
                </div>

                <div class="form__field">
                    <label class="field__label" for="image">Imagem de perfil</label>
                    <input name="image" class="field__write" required placeholder="Insira a url da imagem" id="image" data-image/>
                </div>

                <input class="form__button" type="submit" />
        </form>

    </main>

    <script src="../js/createVideo.js" type="module"></script>
</body>

</html>
